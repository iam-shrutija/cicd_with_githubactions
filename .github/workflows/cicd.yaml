# Code Generated by Sidekick is for learning and experimentation purposes only.
name: CI/CD for GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - run: npm install
    - run: node index.js

  
